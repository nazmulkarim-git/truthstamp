services:
  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
  ui:
    build:
      context: .
      dockerfile: docker/ui.Dockerfile
    environment:
      - TRUTHSTAMP_API_URL=http://api:8000
    ports:
      - "8501:8501"
    depends_on:
      - api
